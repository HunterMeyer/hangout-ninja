<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5e60c6">
    <title>Hangout Ninja</title>
    <link rel="stylesheet" type="text/css" href="/css/spectre.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.css">
    <script src="/js/ninjaFacts.js"></script>
  </head>

  <body onload="setNinjaFact();">
    <section id="welcome">
      <div class="container grid-960">
        <div class="columns">
          <div class="column col-5 col-md-6 col-sm-8 col-xs-12 centered text-center">
            <h2 class="text-white mb-20">Hangout.Ninja</h2>
            <div id="alert" class="card shadow mb-10 pt-10 pb-10 text-primary" style="background:#bbc3ff;"></div>
            <div class="card pl-15 pr-15 pb-15 animated flipInX shadow-heavy">
              <div class="card-header">
                <div class="card-subtitle">ℹ | <span id="ninja-fact"></span></div>
              </div>
              <div class="card-body">
                <h4 class="text-primary">Create or Join a Room</h4>
                <form id="join-room">
                  <div class="input-group">
                    <input type="text" id="room-id" class="form-input input-lg" placeholder="Room Name" autofocus />
                    <button id="open-room" class="btn btn-primary input-group-btn btn-lg">&nbsp;&nbsp;>&nbsp;&nbsp;</button>
                  </div>
                </form>
              </div>
            </div>
            <h5 class="mt-15">
              <a href="https://www.huntermeyer.com" target="_blank" title="Made by HunterMeyer">♥️</a>
            </h5>
          </div>
        </div>
      </div>
    </section>

    <section id="streaming" class="hide">
      <section class="container" style="margin-top:0rem;">
        <div class="columns">
          <div class="column col-9 col-md-8 col-sm-12">
            <div id="videos-container"></div>
          </div>

          <div class="column col-3 col-md-4 hide-sm">
            <section class="card mb-10 shadow">
              <div class="card-header">
                <div id="room-url"></div>
              </div>
            </section>
            <section class="panel shadow" style="max-height:83vh;">
              <div class="panel-header">
                <div class="panel-title">
                  Chat
                </div>
              </div>
              <div class="panel-body">
                <div id="chat-output"></div>
              </div>
              <div class="panel-footer">
                <input type="text" id="input-text-chat" class="form-input" placeholder="Enter Text Chat">
              </div>
            </section>
          </div>
        </div>
      </section>

      <section class="container footer mb-15">
        <div class="columns">
          <div class="column col-12 centered text-center">
          <button id="btn-leave-room" class="btn btn-lg btn-action btn-danger circle shadow" title="Leave"></button>
          </div>
        </div>
      </section>
    </section>

    <script src="/dist/RTCMultiConnection.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- custom layout for HTML5 audio/video elements -->
    <script src="https://cdn.webrtc-experiment.com/getMediaElement.js"></script>
    <script src="https://cdn.webrtc-experiment.com:443/FileBufferReader.js"></script>

    <script src="/js/conn.js"></script>
  </body>
</html>
